<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../css/cdn/leaflet.css" />
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body class="full">
    <div id="map" class="map full"></div>
    <div class="eew_box">
        <div class="eew_title">
            <div style="width: 100%;">地震預警 (警報)</div>
            <div style="text-align: right;width: 100%;">第1報</div>
        </div>
        <div class="eew_body eew">
            <div>
                <div style="font-size: 12px;height: 15%;padding: 3px;background-color: #333439;border-radius: 5px;">預估最大震度</div>
                <div class="intensity_5" style="font-size: 50px;text-align: center;height: 80%;border-radius: 5px;">5⁻</div>
            </div>
            <div style="width: 70%;padding-left: 3px;height: 100%;">
                <div class="eew_text" style="font-size: 24px;height: 50%;"></b>花蓮縣近海花蓮</b></div>
                <div class="eew_text" style="font-size: 14px;height: 20%;">2023/01/06 21:01:10 發震</div>
                <div class="eew_text" style="height: 30%;">
                    <div style="width: 40%;font-size: 26px;"><b>M 7.0</b></div>
                    <div style="text-align: right;width: 60%;font-size: 18px;">深度:&nbsp;<b>10</b>&nbsp;km</div>
                </div>
            </div>
        </div>
    </div>
    <div class="intensity_box">
        <div>
            <div class="padding_text" style="font-size: 12px;height: 15%;color: white;text-align: center;">當前最大震度</div>
            <div class="intensity_5" style="font-size: 50px;text-align: center;height: 80%;border-radius: 5px;">5⁻</div>
        </div>
    </div>
    <div class="pga_box">
        <div>
            <div class="padding_text" style="font-size: 12px;color: white;text-align: center;">最大加速度</div>
            <div class="padding_text" style="font-size: 12px;color: white;text-align: center;background-color: red;border-radius: 5px;">150.1 gal</div>
        </div>
    </div>
    <div class="station_box">
        
    </div>
    <div class="intensity_list"></div>
    <div class="time" id="time"></div>
    <div id="report_list" class="report_list scrollbar"></div>
    <script src="../core/cdn/jquery.js"></script>
    <script src="../core/action.js"></script>
    <script src="../core/main.js"></script>
</body>

</html>
